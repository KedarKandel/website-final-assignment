<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.ico">
</head>
<body>
    <!-- Navigation -->
    <header>
        <nav>
            <div class="logo">
                <img src="images/kedar_pic.png" alt="My Website Logo" height="70" width="70">
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact">
        <h1>Contact Me</h1>
        <form class="contact_form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="8"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024@Kedar. All rights reserved.</p>

      <a href="https://facebook.com" target="_blank"

          src="https://thumbs.dreamstime.com/b/facebook-logo-vector-eps-file-squared-coloured-easily-editable-have-white-background-high-resolution-255557233.jpg"

      <a href="https://twitter.com" target="_blank"
        ><img

      <a href="https://instagram.com" target="_blank"
